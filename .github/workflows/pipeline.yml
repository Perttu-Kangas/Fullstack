name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:8080
  deployment:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
      - name: testttt
        run: echo ${{ contains(join(toJson(github.event.commits.*.message)), '#skip') }}
      - name: testttt2
        run: echo ${{ contains(join(toJson(github.event.commits.*.message)), '#skip') == 'false' }}
      - name: testttt3
        run: echo ${{ contains(join(toJson(github.event.commits.*.message)), '#skip') == false }}
      - name: testttt4
        run: echo ${{ contains(join(toJson(github.event.commits.*.message)), '#skip') == 'true' }}
      - name: testttt5
        run: echo ${{ contains(join(toJson(github.event.commits.*.message)), '#skip') == true }}
      - name: testttt 6
        run: echo ${{ !contains(join(toJson(github.event.commits.*.message)), '#skip') }}

      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: deploy
        run: flyctl deploy --remote-only
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
